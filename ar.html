<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AR Plant Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="./script.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        #info-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: white;
            z-index: 1000;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #user-location {
            font-weight: bold;
        }

        #plant-list {
            list-style-type: decimal;
            padding-left: 1rem;
        }

        #selected-plant-info {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false"
        renderer="antialias: true; alpha: true">
        <a-camera gps-new-camera rotation-reader>
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-camera>
    </a-scene>

    <div id="info-container">
        <p>ðŸŒ¿ <strong>Plants V2</strong></p>
        <p id="user-location">Fetching location...</p>
        <p id="heading">Heading: ...</p>
        <p id="selected-plant-info">Tap a plant to view details</p>
        <ol id="plant-list">Closest plants</ol>
    </div>
</body>

</html>
