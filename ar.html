<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AR Plant Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame & AR.js libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        #info-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: white;
            z-index: 1000;
            padding: 10px;
            font-family: sans-serif;
            overflow-y: auto;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false"
        renderer="antialias: true; alpha: true">
        <!-- Preload your 3D assets -->
        <a-assets>
            <a-asset-item id="treeModel" src="./models/tree_model.gltf"></a-asset-item>
        </a-assets>

        <a-entity cursor="rayOrigin: mouse"></a-entity>
        <a-camera gps-new-camera></a-camera>
    </a-scene>

    <div id="info-container">
        <p>Plants V2 ðŸŒº</p>
        <p id="user-location">Fetching location...</p>
        <p id="heading">Heading: ...</p>
        <p id="selected-plant-info">Tap a marker to see details here</p>
        <p id="debug-info"> Debug Info Below</p>
        <ol id="plant-list">Closest plants</ol>
    </div>

    <!-- Reference to the external JavaScript file -->
    <script src="./script.js"></script>
</body>

</html>
