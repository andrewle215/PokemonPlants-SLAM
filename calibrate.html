<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calibration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
        }

        #heading {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Face North and Calibrate</h1>
    <p>Face your device toward a known direction (e.g., North), then press the button.</p>
    <button id="calibrate-btn">Calibrate</button>
    <p id="heading">Waiting for orientation...</p>

    <script>
        const headingDisplay = document.getElementById('heading');
        const button = document.getElementById('calibrate-btn');

        let heading = 0;

        // Use A-Frame scene to track rotation.y
        const scene = document.createElement('a-scene');
        scene.setAttribute('embedded', '');
        const camera = document.createElement('a-camera');
        camera.setAttribute('gps-new-camera', '');
        scene.appendChild(camera);
        document.body.appendChild(scene);

        scene.addEventListener('loaded', () => {
            scene.addEventListener('frame', () => {
                const rot = camera.getAttribute('rotation');
                heading = rot.y;
                headingDisplay.textContent = `Current Heading: ${Math.round(heading)}°`;
            });
        });

        button.addEventListener('click', () => {
            const offset = (360 - heading + 360) % 360;
            localStorage.setItem('calibrationOffset', offset);
            alert(`Offset saved: ${Math.round(offset)}°`);
            window.location.href = 'index.html'; // Go to AR page
        });
    </script>
</body>

</html>
