<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Green dot -->
      <a-sphere
        id="green-dot"
        radius="1"
        color="green"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 38.98209680814852; longitude: -76.94327484870506;"
        onclick="showTextBox()"
      ></a-sphere>

      <!-- Invisible text box -->
      <a-entity
        id="text-box"
        geometry="primitive: plane; height: 2; width: 4"
        material="color: white; opacity: 0.8"
        position="0 2 -4"
        text="value: You clicked the dot!; align: center; color: black"
        visible="false"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      function showTextBox() {
        document.getElementById("text-box").setAttribute("visible", "true");
      }
    </script>
</body>


</html>
