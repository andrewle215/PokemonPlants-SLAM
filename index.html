<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calibrate Heading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
            background: #f5f5f5;
        }

        h1 {
            font-size: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin-top: 1rem;
            cursor: pointer;
        }

        #heading {
            font-size: 1.5rem;
            margin-top: 1.5rem;
        }

        #direction {
            font-size: 1.3rem;
            margin-top: 0.5rem;
        }

        #compass {
            margin-top: 2rem;
        }

        #arrow {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }

        p.note {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>ðŸ§­ Calibrate Your Heading</h1>
    <p>Point your phone toward true North, then double-tap to calibrate.</p>

    <button id="calibrate-btn">Tap to Enable Compass<br><small>(Double-tap to Calibrate & Enter AR)</small></button>

    <p id="heading">Current Heading: ...</p>
    <p id="direction">Direction: ...</p>

    <div id="compass">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Red_Arrow_Direction.svg/1024px-Red_Arrow_Direction.svg.png"
            alt="Compass Arrow" id="arrow" />
    </div>

    <p class="note">This uses your phone's magnetic compass. You may need to rotate your phone in a figure-8 motion to
        calibrate it.</p>

    <script>
        const headingDisplay = document.getElementById('heading');
        const directionDisplay = document.getElementById('direction');
        const arrow = document.getElementById('arrow');
        const button = document.getElementById('calibrate-btn');

        let currentHeading = 0;
        let compassStarted = false;

        // Map degrees to compass direction
        function getCardinalDirection(angle) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(angle / 45) % 8;
            return directions[index];
        }

        // Start compass
        function startCompass() {
            if (compassStarted) return;
            compassStarted = true;

            window.addEventListener('deviceorientationabsolute', (event) => {
                if (event.alpha !== null) {
                    currentHeading = 360 - event.alpha; // Adjust for compass direction
                    headingDisplay.textContent = `Current Heading: ${Math.round(currentHeading)}Â°`;
                    directionDisplay.textContent = `Direction: ${getCardinalDirection(currentHeading)}`;
                    arrow.style.transform = `rotate(${currentHeading}deg)`;
                } else {
                    headingDisplay.textContent = "Compass data not available.";
                }
            }, true);
        }

        // iOS needs permission to access orientation
        button.addEventListener('click', async () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        startCompass();
                    } else {
                        alert("Permission denied. Cannot access compass.");
                    }
                } catch (err) {
                    alert("Error requesting permission: " + err);
                }
            } else {
                // Android or already allowed
                startCompass();
            }
        });

        // Double tap to calibrate & save offset
        button.addEventListener('dblclick', () => {
            const offset = (360 - currentHeading + 360) % 360;
            localStorage.setItem('calibrationOffset', offset);
            window.location.href = 'ar.html';
        });
    </script>
</body>

</html>
