<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Plant Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* A-Frame Scene (80% height) */
        #scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80%;
            background: black;
        }

        /* Info Panel (20% height) */
        #info-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        #user-location {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #plant-list {
            list-style-type: decimal;
            /* Ensures numbers are shown */
        }
    </style>
</head>

<body>
    <!-- A-Frame Scene (AR) -->
    <div id="scene-container">
        <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <!-- Dot for user's location (will update dynamically) -->
            <a-entity id="user-dot" geometry="primitive: sphere; radius: 0.2" material="color: red"
                gps-entity-place="longitude: 0; latitude: 0;">
            </a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </div>

    <!-- Info Panel -->
    <div id="info-container">
        <p>AR Plant Viewer ðŸŒº</p>
        <p id="user-location">Fetching data...</p>
        <ol id="plant-list"> Closest plants </ol>
    </div>
</body>

</html>
