<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calibrate Heading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        #heading {
            font-size: 1.5rem;
            margin-top: 1.5rem;
        }

        #direction {
            font-size: 1.3rem;
            margin-top: 0.5rem;
        }

        #compass {
            margin-top: 2rem;
        }

        #arrow {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>üîÅ Calibrate Your Heading</h1>
    <p>Face north (or a known direction), then tap the button.</p>

    <button id="calibrate-btn">Calibrate & Enter AR</button>

    <p id="heading">Current Heading: ...</p>
    <p id="direction">Direction: ...</p>

    <div id="compass">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Red_Arrow_Direction.svg/1024px-Red_Arrow_Direction.svg.png"
            alt="Compass Arrow" id="arrow" />
    </div>

    <script>
        const headingDisplay = document.getElementById('heading');
        const directionDisplay = document.getElementById('direction');
        const arrow = document.getElementById('arrow');
        const button = document.getElementById('calibrate-btn');

        let heading = 0;

        // Create an embedded A-Frame scene for orientation detection
        const scene = document.createElement('a-scene');
        scene.setAttribute('embedded', '');
        const camera = document.createElement('a-camera');
        camera.setAttribute('gps-new-camera', '');
        scene.appendChild(camera);
        document.body.appendChild(scene);

        // Update heading & direction in real-time
        scene.addEventListener('loaded', () => {
            scene.addEventListener('frame', () => {
                const rot = camera.getAttribute('rotation');
                heading = (rot.y + 360) % 360; // normalize to 0‚Äì360
                headingDisplay.textContent = `Current Heading: ${Math.round(heading)}¬∞`;
                directionDisplay.textContent = `Direction: ${getCardinalDirection(heading)}`;
                arrow.style.transform = `rotate(${heading}deg)`;
            });
        });

        // Convert heading in degrees to cardinal direction
        function getCardinalDirection(angle) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(angle / 45) % 8;
            return directions[index];
        }

        // Save offset and continue to AR
        button.addEventListener('click', () => {
            const offset = (360 - heading + 360) % 360;
            localStorage.setItem('calibrationOffset', offset);
            window.location.href = 'ar.html';
        });
    </script>
</body>

</html>
