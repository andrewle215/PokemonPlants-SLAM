<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calibrate Heading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
        }

        .compass {
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            margin: 2rem auto;
        }

        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-style: solid;
            border-width: 30px 20px 0 20px;
            border-color: red transparent transparent transparent;
            z-index: 1;
        }

        .compass-circle {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Compass_Rose_Fixed.svg/1024px-Compass_Rose_Fixed.svg.png) center no-repeat;
            background-size: contain;
            transition: transform 0.1s ease-out;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        #heading-value {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>ðŸ§­ Calibrate Heading</h1>
    <p>Point your phone North, then tap "Calibrate".</p>

    <div class="compass">
        <div class="arrow"></div>
        <div class="compass-circle" id="compass-circle"></div>
    </div>

    <p id="heading-value">Heading: ...</p>
    <button id="start-btn">Start Compass</button>
    <button id="calibrate-btn">Calibrate & Enter AR</button>

    <script>
        const compassCircle = document.getElementById("compass-circle");
        const headingValue = document.getElementById("heading-value");
        const startBtn = document.getElementById("start-btn");
        const calibrateBtn = document.getElementById("calibrate-btn");

        let currentHeading = 0;

        function startCompass() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === "granted") {
                            window.addEventListener("deviceorientation", onCompass, true);
                        } else {
                            alert("Compass access denied.");
                        }
                    })
                    .catch(() => alert("Compass not supported."));
            } else {
                // Android and other devices
                window.addEventListener("deviceorientationabsolute", onCompass, true);
                window.addEventListener("deviceorientation", onCompass, true);
            }
        }

        function onCompass(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading !== undefined) {
                currentHeading = heading;
                headingValue.textContent = `Heading: ${Math.round(heading)}Â°`;
                compassCircle.style.transform = `translate(-50%, -50%) rotate(${-heading}deg)`;
            }
        }

        calibrateBtn.addEventListener("click", () => {
            const offset = (360 - currentHeading + 360) % 360;
            localStorage.setItem('calibrationOffset', offset);
            window.location.href = "ar.html";
        });

        startBtn.addEventListener("click", startCompass);
    </script>
</body>

</html>
