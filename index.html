<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calibrate Heading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
            background: #f9f9f9;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .compass-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
        }

        .arrow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            z-index: 2;
        }

        .compass-img {
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Compass_Rose_Fixed.svg/1024px-Compass_Rose_Fixed.svg.png') center center no-repeat;
            background-size: contain;
            transition: transform 0.2s ease-out;
        }

        #heading-value {
            font-size: 1.3rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            margin: 1rem 0.5rem 0;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>ðŸ§­ Calibrate Heading</h1>
    <p>Point your phone toward true North, then tap Calibrate.</p>

    <div class="compass-wrapper">
        <div class="arrow"></div>
        <div class="compass-img" id="compass-img"></div>
    </div>

    <p id="heading-value">Heading: ...</p>

    <button id="start-btn">Start Compass</button>
    <button id="calibrate-btn">Calibrate & Enter AR</button>

    <script>
        const compassImg = document.getElementById("compass-img");
        const headingValue = document.getElementById("heading-value");
        const startBtn = document.getElementById("start-btn");
        const calibrateBtn = document.getElementById("calibrate-btn");

        let currentHeading = 0;

        function startCompass() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                // iOS
                DeviceOrientationEvent.requestPermission()
                    .then(permission => {
                        if (permission === "granted") {
                            window.addEventListener("deviceorientation", handleOrientation, true);
                        } else {
                            alert("Compass access denied.");
                        }
                    })
                    .catch(err => {
                        alert("Compass permission not supported.");
                        console.error(err);
                    });
            } else {
                // Android
                window.addEventListener("deviceorientationabsolute", handleOrientation, true);
                window.addEventListener("deviceorientation", handleOrientation, true);
            }
        }

        function handleOrientation(event) {
            const heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading !== undefined && !isNaN(heading)) {
                currentHeading = heading;
                headingValue.textContent = `Heading: ${Math.round(heading)}Â°`;
                compassImg.style.transform = `rotate(${-heading}deg)`;
            }
        }

        startBtn.addEventListener("click", startCompass);

        calibrateBtn.addEventListener("click", () => {
            const offset = (360 - currentHeading + 360) % 360;
            localStorage.setItem("calibrationOffset", offset);
            window.location.href = "ar.html";
        });
    </script>
</body>

</html>
