<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="./script.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #scene-container {
            width: 100vw;
            height: 70vh;
        }
        #info-container {
            width: 100vw;
            height: 30vh;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="scene-container">
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled: false;'>
            <a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera>
        </a-scene>
    </div>
    <div id="info-container">
        <h2>Current Location</h2>
        <p id="user-location">Fetching location...</p>
        <h2>Nearby Plants</h2>
        <ul id="plant-list"></ul>
    </div>
</body>
</html>
