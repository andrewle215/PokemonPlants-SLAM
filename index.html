<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript"
        src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script type="text/javascript"
        src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="./script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* A-Frame Scene (70% height) */
        #scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: black;
        }

        /* Info Panel (30% height) */
        #info-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        #user-location {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #plant-list {
            list-style-type: decimal;
            /* Ensures numbers are shown */
        }
    </style>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true">
        <!-- <a-camera arjs-device-orientation-controls='smoothingFactor: 0.1'
            gps-new-camera='gpsMinDistance: 5; rotate: true'> </a-camera> -->

            <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Info Panel -->
    <div id="info-container">
        <p>Plants V2 ðŸŒº</p>
        <p id="user-location">Fetching data...</p>
        <ol id="plant-list"> Closest plants </ol>
    </div>
</body>

</html>
