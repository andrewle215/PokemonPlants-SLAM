<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calibrate Heading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
        }

        .compass {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -150%);
            border-style: solid;
            border-width: 50px 20px 0 20px;
            border-color: red transparent transparent transparent;
            z-index: 10;
        }

        .compass-circle {
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Compass_Rose_Fixed.svg/1024px-Compass_Rose_Fixed.svg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s ease;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        #heading-value {
            font-size: 1.3rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <h1>ðŸ§­ Calibrate Heading</h1>
    <p>Point your phone North, then tap "Calibrate".</p>

    <div class="compass">
        <div class="arrow"></div>
        <div class="compass-circle" id="compass-circle"></div>
    </div>

    <p id="heading-value">Heading: ...</p>
    <button id="start-btn">Start Compass</button>
    <button id="calibrate-btn">Calibrate & Enter AR</button>

    <script>
        const compassCircle = document.getElementById("compass-circle");
        const headingDisplay = document.getElementById("heading-value");
        const startBtn = document.getElementById("start-btn");
        const calibrateBtn = document.getElementById("calibrate-btn");

        let currentHeading = 0;

        function startCompass() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(permission => {
                        if (permission === "granted") {
                            window.addEventListener("deviceorientation", onCompass, true);
                        } else {
                            alert("Compass permission denied.");
                        }
                    })
                    .catch(() => alert("Compass not supported."));
            } else {
                window.addEventListener("deviceorientationabsolute", onCompass, true);
                window.addEventListener("deviceorientation", onCompass, true);
            }
        }

        function onCompass(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading !== undefined && !isNaN(heading)) {
                currentHeading = heading;
                headingDisplay.textContent = `Heading: ${Math.round(heading)}Â°`;
                compassCircle.style.transform = `rotate(${-heading}deg)`;
            }
        }

        startBtn.addEventListener("click", startCompass);

        calibrateBtn.addEventListener("click", () => {
            const offset = (360 - currentHeading + 360) % 360;
            localStorage.setItem('calibrationOffset', offset);
            window.location.href = 'ar.html';
        });
    </script>

</body>

</html>
